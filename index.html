<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
            <div class="container-fluid">
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <a class="navbar-brand" href="#"><img src="assets/images/logo.png" alt="logo" width="25px"></a>
              <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" aria-disabled="true">Contact</a>
                  </li>
                </ul>
                <form class="d-flex" role="search">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
              </div>
            </div>
          </nav>
    </header>

    <main>
        <div class="container">
            <div class="row text-center">
                <div class="col-md-12 mt-3">
                    <h2>Registro de Empleados</h2>
                </div>
            </div>
            <div class="form">
                <div class="row text-center">
                    <div class="col-md-4 mt-4 mb-3">
                        <label for="inputNoEmpleado" class="form-label">Numero de empleado</label>
                        <input type="text" id="inputNoEmpleado" class="form-control">
                    </div>
                    <div class="col-md-8 mt-4 mb-3">
                        <label for="inputNombre" class="form-label">Nombre</label>
                        <input type="text" id="inputNombre" class="form-control">
                    </div>
                    <div class="col-md-6">
                        <label for="inputPuesto" class="form-label">Puesto laboral</label>
                        <input type="text" id="inputPuesto" class="form-control">
                    </div>
                    <div class="col-md-2"></div>
                    <div class="col-md-4 mb-3">
                        <label for="inputEstatus" class="form-label">Estatus</label>
                        <input type="text" class="form-control" id="inputEstatus">
                         
                    </div>
                    <div class="col-md-12 mb-4">
                        <label for="inputDescripcion" class="form-label">Descripción del puesto</label>
                        <textarea class="form-control" name="descripcion" id="inputDescripcion" cols="10" rows="3" style="resize: none;"></textarea>
                    </div>
                    <div class="col-md-6">
                        <div class="d-grid gap-2">
                            <button class="btn btn-primary" type="button" id="btnGuardar">Guardar</button>
                          </div>
                    </div>
                    <div class="col-md-6">
                        <div class="d-grid gap-2">
                            <button class="btn btn-danger" type="button" id="btnBorrarTodo">Eliminar</button>
                          </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-md-12 mt-5">
                    <table class="table table-dark table-borderless table-hover">
                        <thead>
                          <tr>
                            <th scope="col">#</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Puesto</th>
                            <th scope="col">Estatus</th>
                            <th scope="col">Descripción</th>
                            <th scope="col">Acciones</th>
                            <th scope="col"></th>
    
                          </tr>
                        </thead>
                        <tbody id="tablaRegistros">
                         
                        </tbody>
                      </table>
                </div>
            </div>
        </div>
    </main>

    <div class="container">
      <footer class="py-3 my-4">
        <ul class="nav justify-content-center border-bottom pb-3 mb-3">
          <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Home</a></li>
          <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Features</a></li>
          <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Pricing</a></li>
          <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">FAQs</a></li>
          <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">About</a></li>
        </ul>
        <p class="text-center text-body-secondary">© 2023 Company, Inc</p>
      </footer>
    </div>



    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="assets/js/index.js"></script>
</body>
</html>
